<!DOCTYPE html>

                <li class="nav-item">
                    <a th:href="@{/admin/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">

                        </p>

                </li>
                <li class="nav-header">官网配置</li>
                <li class="nav-item">

                    </p>

                </li>

                <li class="nav-item">

                        <p>
                            轮播图配置
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/announcement}"
                       th:class="${path}=='announcement'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-newspaper-o"></i>
                        <p>
                            公告配置
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/admin/indexConfigs?configType=4}"

                        <p>
                            新品上线配置
                        </p>
                    </a>
                </li>
                <li class="nav-header">管理模块</li>
                <li class="nav-item">
                    <a th:href="@{/admin/categories?parentId=0&categoryLevel=1&backParentId=0}"

                        <p>

                    <a th:href="@{/admin/goods}" th:class="${path}=='goods'?'nav-link active':'nav-link'">

                <li class="nav-item">
                    <a th:href="@{/admin/orders}" th:class="${path}=='orders'?'nav-link active':'nav-link'">

                        <p>修改密码</p>
                    </a>

                    <a th:href="@{/admin/logout}" class="nav-link">
