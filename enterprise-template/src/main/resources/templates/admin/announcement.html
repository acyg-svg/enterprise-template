<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/header::header-nav"></div>
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
        </div>
    </div>
    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3>公告管理</h3>
                    <!-- card-body-->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="announcementAdd()">
                                <li class="fa fa-plus"></li>&nbsp;新增
                            </button>
                            <button class="btn btn-success" onclick="announcementEdit()">
                                <li class="fa fa-pencil-square-o"></li>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deleteAnnouncement()"><li
                                    class="fa fa-trash-o"></li>&nbsp;删除
                            </button>
                        </div>
                        <br>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- /.content -->
        <div class="content">
            <!-- 模态框(Modal) -->
            <div class="modal fade" id="announcementModal" tabindex="-1" role="dialog"
                 aria-labelledby="announcementModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="announcementModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="announcementForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                </div>
                                </div>
                                <input type="hidden" class="form-control" id="announcementId" name="announcementId">
                                <div class="form-group">
                                    <label for="content" class="control-label">公告内容：</label>
                                    <input type="text" class="form-control" id="content" name="content"
                                           placeholder="请输入公告内容" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</div>
<div th:replace="admin/footer::footer-fragment"></div>
</div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/announcement.js}"></script>
</body>
</html>
